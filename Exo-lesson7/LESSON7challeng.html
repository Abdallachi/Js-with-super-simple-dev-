<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2')
      ">2</button>

      <button onclick="
        updateCalculation('3')
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
       updateCalculation('4');
      ">4</button>

        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
       updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
       updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
       updateCalculation('9');
      ">9</button>

       updateCalculation(' * ');
      ">*</button>
    </p>

      <button onclick="
       updateCalculation('0');
      ">0</button>

      <button onclick="
       updateCalculation(' . ');
      ">.</button>

        // Note: eval() takes a string and runs it as code.

       updateCalculation(' = ')
      ">=</button>

        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = '';
      function updateCalculation(added) {
        if (added === '1') {
          calculation += '1';
          console.log(calculation);
        }
        if (added === '2') {
          calculation += '2';
          console.log(calculation);
        }
        if (added === '3') {
          calculation += '3';
          console.log(calculation);
        }
        if (added === ' + ') {
          calculation += ' + ';
          console.log(calculation);
        }

        if (added === '4') {
          calculation += '4';
          console.log(calculation);
        }
        if (added === '5') {
          calculation += '5';
          console.log(calculation);
        }
        if (added === '6') {
          calculation += '6';
          console.log(calculation);
        }
        if (added === ' - ') {
          calculation += ' - ';
        }
        if (added === '7') {
          calculation += '7';
          console.log(calculation);
        }
        if (added === '8') {
          calculation += '8';
          console.log(calculation);
        }
        if (added === '9') {
          calculation += '9';
          console.log(calculation);
        }
        if (added ===' * ') {
          calculation += ' * ';
          console.log(calculation);
        }
        if (added === '0') {
          calculation += '0';
          console.log(calculation);
        }
        if (added === ' . ') {
          calculation += ' . ';
          console.log(calculation);
        }
        if (added === eval(calculation) ) {
          calculation = eval(calculation);
        console.log(calculation);
        }
        if (added === ' / ') {
          calculation += ' / ';
          console.log(calculation);
        }
        if (added === '') {
          calculation += '';
          console.log(calculation);
        }
      }
    </script>
  </body>
