<html>
  <head>
    <title>Cart Quantity function reuse</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
    
        updateCartQuantity(4);
      
    ">+4</button>

    <button onclick="
     updateCartQuantity(5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
     updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

/*Le retour anticip√© (early return)*/ 

      function updateCartQuantity(add) {
        if (cartQuantity + add < 0) {
            alert('Not enough items in the cart');
            return;                                                                       
        }
        
        if (cartQuantity + add > 10) {
            alert(`The cart is full`);
            return;
        }

            cartQuantity += add
            console.log(`cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
