<!DOCTYPE html>
<html lang="en">
<head>

    <title>Draft Objects</title>
</head>
<body>
    
    <script>
        const devices = {
            iphone : "6s",
            price : 100,
            storage : 128
        };

        devices.iphone = "Pro max";

        delete devices.color;
        console.log(devices);


    </script>

</body>
